<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat Dock</title>
    <style>
      :root {
        color-scheme: dark;
        --surface-alpha: 1;
        --bg: #121212;
        --panel: #1a1a1a;
        --line: #2b2b2b;
        --text: #e9e9e9;
        --muted: #9b9b9b;
        --ok: #5fd18a;
        --warn: #f0c15a;
        --err: #f56e6e;
        --accent: #65c2ff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: transparent;
        color: var(--text);
      }

      .dock {
        --chat-font-size: 12px;
        --time-column-width: 56px;
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(25, 25, 25, var(--surface-alpha)),
          rgba(17, 17, 17, var(--surface-alpha))
        );
        border: 1px solid rgba(43, 43, 43, var(--surface-alpha));
        border-radius: 14px;
        overflow: hidden;
      }

      .titlebar {
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(43, 43, 43, var(--surface-alpha));
        background: rgba(255, 255, 255, 0.02);
      }

      .title {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.4px;
        text-transform: uppercase;
      }

      .title-icon {
        width: 16px;
        height: 16px;
        border-radius: 4px;
        border: none;
        background: #1a1a1a url("./docinho.ico") center / cover no-repeat;
      }

      .actions {
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .settings-btn {
        width: 22px;
        height: 22px;
        border: 1px solid #3a3a3a;
        background: #1f1f1f;
        color: #d0d0d0;
        border-radius: 999px;
        font-size: 12px;
        line-height: 1;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .settings-btn:hover {
        background: #2a2a2a;
      }

      .close-btn {
        width: 22px;
        height: 22px;
        border: 1px solid #5a2a2a;
        background: #2a1515;
        color: #ffd8d8;
        border-radius: 999px;
        font-size: 12px;
        line-height: 1;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .close-btn:hover {
        background: #4a1f1f;
      }

      .status {
        font-size: 11px;
        color: var(--muted);
      }

      .status.ok {
        color: var(--ok);
      }

      .status.warn {
        color: var(--warn);
      }

      .status.err {
        color: var(--err);
      }

      .controls {
        display: none;
        grid-template-columns: 1fr;
        gap: 6px;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(43, 43, 43, var(--surface-alpha));
        background: rgba(26, 26, 26, var(--surface-alpha));
      }

      .dock.show-settings .controls {
        display: grid;
      }

      .controls-row {
        display: grid;
        grid-template-columns: 1fr 90px 1fr auto;
        gap: 6px;
      }

      .prefs-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        flex-wrap: wrap;
      }

      .zoom-tools,
      .transparency-tools {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .zoom-tools .label,
      .transparency-tools .label {
        font-size: 11px;
        color: var(--muted);
      }

      .zoom-value {
        min-width: 40px;
        text-align: center;
        font-size: 11px;
        color: var(--text);
        border: 1px solid #333;
        border-radius: 6px;
        padding: 4px 6px;
        background: #111;
      }

      .pref-btn {
        min-height: 28px;
        padding: 0 10px;
      }

      .range-inline {
        width: 90px;
      }

      .toggle-inline {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: var(--text);
      }

      .toggle-inline input[type="checkbox"] {
        width: 14px;
        height: 14px;
      }

      input {
        width: 100%;
        min-width: 0;
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        color: var(--text);
        padding: 6px 8px;
        font-size: 12px;
        outline: none;
      }

      input:focus {
        border-color: var(--accent);
      }

      button {
        border: 1px solid #3a3a3a;
        background: #1f1f1f;
        color: var(--text);
        border-radius: 8px;
        padding: 0 10px;
        font-size: 12px;
        cursor: pointer;
      }

      button:hover {
        background: #2a2a2a;
      }

      .messages {
        list-style: none;
        margin: 0;
        padding: 8px 22px 24px 10px;
        overflow: auto;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
        scrollbar-gutter: stable;
      }

      .resize-grip {
        position: absolute;
        right: 5px;
        bottom: 5px;
        width: 16px;
        height: 16px;
        -webkit-app-region: no-drag;
        cursor: nwse-resize;
        touch-action: none;
        border-radius: 6px;
        opacity: 0.8;
        z-index: 5;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
      }

      .resize-grip::before {
        content: "";
        position: absolute;
        right: 3px;
        bottom: 3px;
        width: 7px;
        height: 7px;
        border-right: 2px solid rgba(255, 255, 255, 0.55);
        border-bottom: 2px solid rgba(255, 255, 255, 0.55);
        pointer-events: none;
      }

      .resize-grip::after {
        content: "";
        position: absolute;
        right: 6px;
        bottom: 6px;
        width: 4px;
        height: 4px;
        border-right: 2px solid rgba(255, 255, 255, 0.42);
        border-bottom: 2px solid rgba(255, 255, 255, 0.42);
        pointer-events: none;
      }

      .resize-grip:hover {
        opacity: 1;
        border-color: rgba(255, 255, 255, 0.2);
      }

      .row {
        display: grid;
        grid-template-columns: var(--time-column-width) 1fr;
        gap: 8px;
        font-size: var(--chat-font-size);
      }

      .time {
        color: #8b8b8b;
        font-family: Consolas, monospace;
        font-size: calc(var(--chat-font-size) - 1px);
      }

      .msg {
        color: var(--text);
        word-break: break-word;
      }

      .dock.hide-timestamp .row {
        grid-template-columns: 1fr;
      }

      .dock.hide-timestamp .time {
        display: none;
      }

      .author {
        color: var(--accent);
        margin-right: 6px;
      }

      .system .msg {
        color: var(--muted);
        font-style: italic;
      }

      @media (max-width: 520px) {
        .controls-row {
          grid-template-columns: 1fr 80px 1fr;
        }

        .controls button {
          min-height: 30px;
        }
      }
    </style>
  </head>
  <body>
    <main class="dock">
      <header class="titlebar">
        <div class="title">
          <span class="title-icon" aria-hidden="true"></span>
          <span>Chat Dock</span>
        </div>
        <div class="actions">
          <span id="status" class="status warn">Desconectado</span>
          <button id="settingsBtn" type="button" class="settings-btn" title="Configuracoes">⚙</button>
          <button id="clearBtn" type="button" class="settings-btn" title="Limpar mensagens">C</button>
          <button id="closeBtn" type="button" class="close-btn" title="Fechar">✕</button>
        </div>
      </header>

      <section class="controls">
        <div class="controls-row">
          <input id="host" type="text" placeholder="Host (127.0.0.1)" />
          <input id="port" type="number" min="1" max="65535" step="1" placeholder="Porta" />
          <input id="token" type="text" placeholder="Token" />
          <button id="connectBtn" type="button">Conectar</button>
        </div>
        <div class="prefs-row">
          <div class="zoom-tools">
            <span class="label">Zoom chat</span>
            <button id="fontDownBtn" class="pref-btn" type="button" title="Diminuir">A-</button>
            <span id="zoomValue" class="zoom-value">100%</span>
            <button id="fontUpBtn" class="pref-btn" type="button" title="Aumentar">A+</button>
          </div>
          <div class="transparency-tools">
            <span class="label">Transparencia</span>
            <input id="transparencyRange" class="range-inline" type="range" min="0" max="80" step="5" />
            <span id="transparencyValue" class="zoom-value">0%</span>
          </div>
          <label class="toggle-inline" for="showTimestampToggle">
            <input id="showTimestampToggle" type="checkbox" checked />
            Mostrar horario
          </label>
        </div>
      </section>

      <ul id="messages" class="messages"></ul>
      <div id="resizeGrip" class="resize-grip" title="Redimensionar"></div>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
